version: "3.8"
services:
  vove-managed-be:
    environment:
      - ENV=${ENV}
    env_file:
      - ${ENV_FILE}
    image: vove-managed-be-${ENV}
    container_name: vove-managed-be-${ENV}
    restart: always
    ports:
      - ${APP_PORT}:3333
    networks:
      - vove
    logging:
      driver: awslogs
      options:
        awslogs-region: ap-southeast-1
        awslogs-group: vove-web-${ENV}
networks:
  vove:
    name: vove
    external: true
